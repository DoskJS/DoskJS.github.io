<html>

<head>
    <script src="https://kinesisaio.blob.core.windows.net/supreme/ticket2.js"></script>
    <script>
        function script(){
        let sent = false;
        let ntbcc;
          setInterval(()=>{
            if (document.cookie.includes('ntbcc')&&!sent) {
                ntbcc = ((document.cookie.split('ntbcc=')[1]).split(';')[0]);
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("POST", "https://en2iggab4pf2feq.m.pipedream.net");
                xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xmlhttp.send(JSON.stringify({cookie:ntbcc}));
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        alert('Cookie collected!');
                        sent = true;
                    }
                }
            }
          },5000)
        }
        window.onload = script;
    </script>
    <title>Supreme</title>
</head>

<body>
    <h1>Ticket Sandbox</h1>
</body>

</html>
